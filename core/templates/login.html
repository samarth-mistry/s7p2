{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Automated Hotel </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'core/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/ti-icons/css/themify-icons.css'%}">
  <link rel="stylesheet" href="{% static 'core/vendors/typicons/typicons.css'%}">
  <link rel="stylesheet" href="{% static 'core/vendors/simple-line-icons/css/simple-line-icons.css'%}">
  <link rel="stylesheet" href="{% static 'core/vendors/css/vendor.bundle.base.css'%}">
  <link rel="stylesheet" href="{% static 'core/vendors/select2/select2.min.css'%}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'core/css/vertical-layout-light/style.css'%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'core/images/logo.png'%}" />
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #bdbfbe;">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5 rounded"  style="background-color: #ffffff;">
              <div class="brand-logo text-center">
                <img src="{% static 'core/images/logo.png'%}" class="rounded" alt="logo" class="img-thumbnail">
              </div>
              <h4 class="text-center">Hello! Greetings of the day!</h4>
              <h6 class="fw-light text-center">Please Sign in to continue.</h6>
              <h5 class="text-center text-danger">
                {% for message in messages %}
                <center><h5>{{ message }}</h5></center>
                {% endfor %}
              </h5>
              <form class="pt-3" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <select name="user_role" class="form-control form-control-lg text-center" id="role_id" required>
                    <option value="" disabled selected>- - - Select Role - - -</option>
                    <option value="1">Hotel Owner</option>
                    <option value="2">Hotel Table</option>
                    <option value="3">Superadministrator</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="email" name="username" class="rounded form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="rounded form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mt-3">
                  <button type="submit" class="rounded btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-dark">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="text-center mt-4 fw-light text-danger">
                  <!-- Don't have an account? <a href="{% url 'user-register' %}" class="text-primary">Create</a> -->
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'core/vendors/js/vendor.bundle.base.js'%}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'core/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js'%}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'core/js/off-canvas.js'%}"></script>
  <script src="{% static 'core/js/hoverable-collapse.js'%}"></script>
  <script src="{% static 'core/js/template.js'%}"></script>
  <script src="{% static 'core/js/settings.js'%}"></script>
  <script src="{% static 'core/js/todolist.js'%}"></script>
  <script src="{% static 'core/vendors/select2/select2.min.js'%}"></script>
  <!-- endinject -->
  <script>
    $("#role_id").select2();
  </script>
</body>

</html>
