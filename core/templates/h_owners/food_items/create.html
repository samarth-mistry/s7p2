{% extends 'base_h_owner.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><b>New Food Item</b></h4>
            <form class="form-sample" method="POST" action="{% url 'food-item.create' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group row">
                <label class="col-sm-3">Image upload:<span class="text-danger">(format: .jpg, .jpeg, .png)</span></label>
                <div class="col-lg-4">
                  <input type="file" class="btn btn-primary">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3">Item Name:</label>
                <div class="col-lg-4">
                  <input type="text" class="form-control" name="name" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3">Description:</label>
                <div class="col-lg-4">
                  <input type="text" class="form-control" name="description" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3">Price:</label>
                <div class="col-lg-4">
                  <input type="text" class="form-control" name="price" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3">Status:</label>
                <div class="col-lg-4">
                  <input type="text" class="form-control" name="status" required>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-primary auth-form-btn">Save</button>
                <a href="{% url 'food-item' %}" class="btn btn-block btn-warning font-weight-bold ml-2">Back</a>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
