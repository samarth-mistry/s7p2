{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
      <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title"><b>Hotel Owner's details</b></h4>
                      <div class="row">
                        {% for message in messages %}
                        <p class="text-center alert alert-info">{{ message }}</p>
                        {% endfor %}
                      </div>
                      <form class="form-sample">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">First Name:</label>
                              <div class="col-lg-9">
                                <input type="text" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Last Name:</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Email ID:</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Password:</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<form method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <input type="Submit" class='btn btn-success' name="" value="Update">
  <a href="{% url 'dashboard' %}" class="btn btn-success">Return</a>
</form>
<br>


{% endblock %}
