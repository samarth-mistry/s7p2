{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                        <b>Hotel Owner's details</b>
                        </h4>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label text-right font-weight-bold">Client ID: </label>
                            <label class="col-lg-3 col-form-label">{{customer.id}}</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label text-right">Name: </label>
                            <label class="col-lg-3 col-form-label">{{customer.username}}</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label text-right">Hotel: </label>
                            <label class="col-lg-3 col-form-label">{{customer.last_name}}</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label text-right">Country: </label>
                            <label class="col-lg-3 col-form-label">India</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label text-right">Address: </label>
                            <label class="col-lg-3 col-form-label">-</label>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label text-right">Email ID</label>
                            <label class="col-lg-3 col-form-label">{{ customer.email }}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
