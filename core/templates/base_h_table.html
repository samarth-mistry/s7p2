{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Automated Hotel</title>
  <link rel="stylesheet" href="{% static 'core/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'core/js/select.dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/vertical-layout-light/style.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendors/select2/select2.min.css'%}">
  <link rel="shortcut icon" href="{% static 'core/images/logo.png' %}" />
  <style>
    .loading-image {
        display: none;
        position: fixed;
        z-index: 999;
        height: 5em;
        width: 5em;
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    .error {
        color: red;
        background-color: #acf;
    }
    
    .close {
      float: right;
      font-size: 1.5rem;
      font-weight: 700;
      line-height: 1;
      color: #000;
      text-shadow: 0 1px 0 #fff;
      opacity: .5;
  }
</style>
</head>
<body>
  <img class="loading-image" src="{% static 'core/images/dashboard/loading.gif' %}" alt="loading..">
  <div class="container-scroller">
      <div class="main-panel mx-auto mt-3">
        <div class="row mx-auto">
            <div class="col-lg-12 grid-margin">
              <div class="card mx-auto">
                <div class="card-body">
                  <div class="row mb-3">
                    <ul class="nav nav-tabs nav-fill">
                      <li class="nav-item">
                        <a href="{% url 'table-menu' %}" class="text-primary fw-bold nav-link {% if request.resolver_match.url_name == 'table-menu' %} active{% else %} {% endif %}" aria-current="page">1. Menu Items</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'table-order-list' %}" class="text-primary fw-bold nav-link {% if request.resolver_match.url_name == 'table-order-list' %} active{% else %} {% endif %}">2. View Selected Order</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'table-generate-bill' %}" class="text-primary fw-bold nav-link {% if request.resolver_match.url_name == 'table-generate-bill' %} active{% else %} {% endif %}">3. Generate Bill</a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'table-payment' %}" class="text-primary fw-bold nav-link {% if request.resolver_match.url_name == 'table-payment' %} active{% else %} {% endif %}">4. Payment</a>
                      </li>
                    </ul>
                  </div>
                  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0; right: 0;">
                    <div class="toast-header">
                      <strong class="mr-auto toast-title"></strong>
                      <!-- <small class="text-muted">review order</small> -->
                      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="toast-body"></div>
                  </div>
                  {% block content %}
                  {% endblock %}
                </div>
              </div>
            </div>
        </div>
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Automated Hotels. <a class="navbar-brand">Made in India. </a></span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright Â© 2022. All rights reserved.</span>
          </div>
        </footer>
    </div>
  </div>
  <script src="{% static 'core/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src=" {% static 'core/vendors/chart.js/Chart.min.js' %} "></script>
  <script src="{% static 'core/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'core/vendors/progressbar.js/progressbar.min.js' %}"></script>
  <script src="{% static 'core/js/off-canvas.js' %}"></script>
  <script src="{% static 'core/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'core/js/template.js' %}"></script>
  <script src="{% static 'core/js/settings.js' %}"></script>
  <script src="{% static 'core/js/todolist.js' %}"></script>
  <script src="{% static 'core/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <script src="{% static 'core/js/dashboard.js' %}"></script>
  <script src="{% static 'core/js/Chart.roundedBarCharts.js' %}"></script>
  <script src="{% static 'core/vendors/select2/select2.min.js'%}"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
