{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-panel">
<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <b>Machine learning and Analytics data</b>
          </h4>
            <div class="row mx-auto mt-3 px-auto my-auto py-3">
              <div class="col-lg-4">
                <div class="card bg-primary">
                  <div class="card-body">
                    <h4 class="card-title text-white">Daily Sale</h4>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card bg-warning">
                  <div class="card-body">
                    <h4 class="card-title">Delivery Monitoring</h4>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card bg-info">
                  <div class="card-body">
                    <h4 class="card-title">Raw Food Mangement</h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mx-auto mt-3">
              <div class="col-lg-4">
                <div class="card bg-dark">
                  <div class="card-body">
                    <h4 class="card-title text-white">Refresh Analytics</h4>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card bg-success">
                  <div class="card-body">
                    <h4 class="card-title text-white">User Management</h4>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card bg-secondary">
                  <div class="card-body">
                    <h4 class="card-title text-white">Troubleshooting</h4>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
